name: Trigger Jenkins

on:
  push:
    branches:
      - main

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        env:
          JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}
          JENKINS_SERVER: ${{ secrets.JENKINS_SERVER }}
          JENKINS_JOB_NAME: ${{ secrets.JENKINS_JOB_NAME }}
          JENKINS_BUILD_TOKEN: ${{ secrets.JENKINS_BUILD_TOKEN }}
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
        run: |
          curl -X POST "http://${JENKINS_USER}:${JENKINS_TOKEN}@${JENKINS_SERVER}/job/${JENKINS_JOB}/build?token=${JENKINS_BUILD_TOKEN}"
