spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
app:
  key: ${APP_KEY}

api:
  key: ${API_KEY}

mybatis:
  mapper-locations: classpath:mappers/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

#===

logging:
  level:
    org.springframework.beans.factory.support: INFO
    org.springframework.context.annotation: INFO

schedules:
  krx:
    listed:
      enabled: true
      cron: "*/10 * * * * MON-FRI"
      num-of-rows: 3000
      date-mode: lastWeekMonday

kis:
  base-url: https://openapi.koreainvestment.com:9443   # 모의면 https://openapivts.koreainvestment.com:29443
  token-path: /oauth2/tokenP
  app-key: ${APP_KEY}       # 환경변수로도 받을 수 있게
  app-secret: ${APP_SECRET}
  refresh-skew-seconds: 60
  retry:
    max-attempts: 5
    base-delay-ms: 250
    max-delay-ms: 3000
  tr-ids:
    investor:
      market-time: FHPTJ04030000

batch:
  investor:
    markets: KOSPI